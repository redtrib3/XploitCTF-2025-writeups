# set prefix to 'ctrl-a'
unbind C-b
set-option -g prefix C-a

# set mouse on
set -g mouse

# reload config - prefix, r
bind-key r source-file ~/.tmux.conf \; display "Config reloaded."

# unbind default keys for pane split
unbind %
unbind '"'

# vertical pane split
bind | split-window -h -c "#{pane_current_path}"
# horizontal pane split
bind '"' split-window -v -c "#{pane_current_path}"
# kill current pane

bind C-x kill-pane

# create new window
bind -n C-n new-window -c "#{pane_current_path}"

# switch to next window
bind-key -n C-S-Left previous-window
# switch to previous window
bind-key -n C-S-Right next-window

# rename current window
bind -n C-r command-prompt -I "rename-window "
#bind -n C-Tab command-prompt -I "rename-window "

# prevent auto renaming by tools.
set -g allow-rename off
set-window-option -g mode-keys vi

# kill current session
bind-key k confirm-before -p "Kill current session (y/N)? " kill-session

# copy selected text using ctrl-c
bind-key -T copy-mode-vi C-c send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# tmux status bar plugin
set -g @plugin 'niksingh710/minimal-tmux-status'

# toggle off/on status bar.
bind-key b set-option status

run '~/.tmux/plugins/tpm/tpm'
